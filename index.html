<!DOCTYPE html>
<html>
<head>
  <!-- jquery -->
  <script src="js/jquery-1.12.3.min.js"></script>

  <!--bootstrap-->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script type="text/javascript" src="js/bootstrap.js"></script>

  <!-- next -->
  <link rel="stylesheet" href="css/next.css">
  <script src="js/next.js"></script>

  <!-- demo -->
  <link rel="stylesheet" href="css/demo.css" />
  <script src="js/config.js"></script>
  <script src="js/demo.js"></script>
  <script src="js/topology.js"></script>
</head>
<body>

  <header class="navbar navbar-fix-top" role="banner">
    <nav class="navbar navbar-inverse" role="navigation">
      <a class="navbar-brand" href="#">VXE OpenDaylight Demo</a>
    </nav>
  </header><!-- header -->

  <div class="container">
    <div id="main-block" class="row">
      <div class="col-md-8 col-lg-8">
        <div class="block" id="viz"></div>
      </div><!-- viz -->

      <div class="col-md-4 col-lg-4">
        <div class="block" id="toolkit">
          <div id="group1">
              <h4>Refresh Topology</h4>---> <button class="btn btn-info" id="refresh">REFRESH!</button>
          </div>

          <hr />

          <div id="group2">
            <div class="form-group" >
              <label class="control-label" for="src-mac" >Source MAC:</label>
              <div class="controls" >
                <input type="text" class="form-control" id="src-mac" name="src-mac" placeholder="12:34:56:78:00:01">
              </div>
            </div><!-- Source MAC -->
            <div class="form-group" >
              <label class="control-label" for="src-mac" >Destination MAC:</label>
              <div class="controls" >
                <input type="text" class="form-control" id="dst-mac" name="dst-mac" placeholder="12:34:56:78:00:02">
              </div>
            </div><!-- Destination MAC -->
            <div class="form-group pull-right">
              ---> <button type="button" class="btn btn-primary" id="create-task" name="create-task">Create Task</button>
            </div><!-- Submit Button -->
          </div>

          <hr style="clear: both" />

        </div>
      </div><!-- toolkit -->
    </div>
  </div>

  <footer class="footer">
    <div class="container">
        <p class="text-muted credit">Developed by
          <a href="https://github.com/emiapwil">Gao, Kai</a>
          (Tsinghua University),
          <a href="https://github.com/fno2010">Zhang, Jingxuan Jensen</a>,
          <a href="https://github.com/TonyWang123">Wang, Xin Tony</a>, and
          <a href="https://github.com/css9091">Chen, Shenshen</a>
          (Tongji University) of
          <a href="https://snlab.github.io">SNLab</a>.</p>
    </div>
  </footer>

  <script type="text/javascript">
   $(document).ready(function() {
     // Form handler
     $("#create-task").click(function (event) {
       createTask(
         $("#src-mac").val(),
         $("#dst-mac").val()
     )});
   })
  </script>
  <script type="text/javascript">
   // NeXt code
   // Create new app
   var app = new nx.ui.Application();
   app.container( document.getElementById( 'viz' ) );

   // Set topology data
   getTopology();
   // Attach topo to app
   topo.attach(app);

   $("#refresh").click(function() {
     getTopology();
   });
  </script>
</body>
</html>
